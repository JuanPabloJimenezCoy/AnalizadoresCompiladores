<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Analizador Aritmético Web</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_descendente.css') }}">
</head>
<body>
    <div class="container">
        <h1>Analizador Aritmético</h1>
        <form method="post">
            <label>Expresión aritmética:</label><br>
            <input type="text" name="expression" value="{{ expression }}" placeholder="Ej: 3 + 5 * (2 - 1)" required><br>
            <button type="submit">Analizar</button>
        </form>

        {% if error_msg %}
        <div class="error" style="color:red;">
            <h2>Error:</h2>
            <p>{{ error_msg }}</p>
        </div>
        {% endif %}

        {% if expr_words %}
        <div class="result">
            <h2>Expresión en palabras:</h2>
            <p>{{ expr_words }}</p>
        </div>
        {% endif %}

        {% if eval_result is not none %}
        <div class="result">
            <h2>Resultado:</h2>
            <p>{{ eval_result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
